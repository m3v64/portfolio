    <section id="boot-screen" class="screen flex center">
        <div class="container center flex">
            <div id="tty" class="flex"></div>
            <div class="flex">
                <img id="logo" class="fade-in" src="assets/svg/86-boot.svg" alt="86 boot logo">
            </div>
        </div>
    </section>

    <section id="login-screen" class="screen flex center">
        <div class="clock fitcontent flex center">
            <div id="h1" class="more-left"></div>
            <div id="h2" class="left"></div>
            <div id="colon"></div>
            <div id="m1" class="right"></div>
            <div id="m2" class="more-right"></div>
        </div>

        <div id="admin-login">
            <form id="admin-login-form" class="flex glass none center column">
                <input type="text" class="flex glass none center">
                <input type="text" class="flex glass none center">
                <button type="button" id="login-button" class="flex glass none center">Login</button>
            </form>
        </div>

        <div class="user-selector glass flex center column">
            <button type="button" id="guest-button" class="none glass flex center row">
                <div class="profile"><img src="assets/jpg/guest-user.jpg" alt="guest pfp"></div>
                guest
            </button>
            <button type="button" id="admin-button" class="none glass flex center row">
                <div class="profile"><img src="assets/jpg/admin-user.jpg" alt="admin pfp"></div>
                admin
            </button>
        </div>
    </section>

    <section id="home-screen-guest" class="screen flex">

    </section>
