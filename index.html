<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3v.dev</title>
    <link rel="icon" type="image/svg+xml" sizes="128x128" href="assets/svg/86-icon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="boot-screen" class="screen flex center">
        <div class="boot-screen-container center flex">
            <div id="tty" class="flex boot-screen-tty column flex-end"></div>
            <div class="flex">
                <img draggable="false" id="logo" class="fade-in boot-screen-logo" src="assets/svg/86-boot.svg" alt="86 boot logo">
            </div>
        </div>
    </section>

    <section id="login-screen" class="screen flex center">
        <div class="clock u-fit-content flex center">
            <div id="h1" class="more-left"></div>
            <div id="h2" class="left"></div>
            <div id="colon"></div>
            <div id="m1" class="right"></div>
            <div id="m2" class="more-right"></div>
        </div>

        <div id="admin-login" class="hide" inert>
            <form id="admin-login-form" class="flex glass u-reset center column">
                <button type="button" id="button-close" class="flex glass-item u-reset center">
                    <img draggable="false" src="assets/png/close.png" alt="close">
                </button>
                <div class="input login-form-text-field center flex glass-item"><input type="text" placeholder="Username" class="u-reset"></div>
                <div class="input login-form-text-field center flex glass-item"><input type="password" placeholder="Password" class="u-reset"></div>
                <button type="button" id="login-button" class="flex glass-item u-reset center">Login</button>
            </form>
        </div>

        <div class="login-user-selector glass flex center column">
            <button type="button" id="guest-button" class="u-reset glass-item flex center row">
                <div class="profile"><img draggable="false" src="assets/jpg/guest-user.jpg" alt="guest pfp"></div>
                guest
            </button>
            <button type="button" id="admin-button" class="u-reset glass-item flex center row">
                <div class="profile"><img draggable="false" src="assets/jpg/admin-user.jpg" alt="admin pfp"></div>
                admin
            </button>
        </div>
    </section>

    <section id="home-screen-guest" class="screen flex center column">
        <div id="guest-nav" class="flex center">
            <div class="guest-nav guest-nav-quick-links flex center">
                <img draggable="false" src="assets/svg/86-icon.svg" alt="86-icon">
                <div class="glass">About</div>
                <div class="glass">Projects</div>
                <div class="glass">Contact</div>
                <div class="glass">CV</div>
                <div class="glass">Help</div>
            </div>

            <div class="guest-nav guest-nav-control-center flex center">
                <div id="nav-battery" class="flex center">
                    <img draggable="false" src="assets/svg/battery-full.svg" alt="battery-full">
                </div>
                <div class="nav-control-center glass flex center"><img draggable="false" src="assets/svg/Wifi-Transperant.svg" alt="wifi"></div>
                <div class="nav-control-center glass flex center"><img draggable="false" src="assets/svg/search.svg" alt="search"></div>
                <div class="nav-control-center nav-control-center-settings glass flex center"><img draggable="false" src="assets/svg/settings.svg" alt="settings"></div>
                <div id="nav-date">Mon 5 Sep 1995</div>
                <div id="nav-time">20:00</div>
            </div>
        </div>

        <div class="control-center-container flex">
            <div class="control-center flex column">
                <div class="control-center-group-1">
                    <div class="glass tile g1-rect flex row flex-start">
                        <div class="control-center-wifi-section flex center">
                            <div class="glass flex control-center-selectable"><img class="control-center-img" src="assets/svg/wifi.svg" alt="wifi"></div>
                        </div>
                        <div class="flex column center-justify control-center-wifi-name-section">
                            <div class="control-center-wifi">Wifi</div>
                            <div class="control-center-wifi-name">Para-RAID</div>
                            <div class="control-center-wifi-name">Access Point</div>
                        </div>
                    </div>

                    <div class="glass flex tile g1-sq1">
                        <img draggable="false" class="control-center-img" src="assets/svg/Bluetooth.svg" alt="Bluetooth">
                    </div>

                    <div class="glass flex tile g1-sq2">
                        <img draggable="false" class="control-center-img" src="assets/svg/Roam.svg" alt="Roam">
                    </div>

                    <div class="glass tile g1-big flex center">
                        <div class="audio-control center space-between column">
                            <div class="audio-control-section flex row space-between">
                                <div class="control-center-cover"><img class="control-center-cover-img block" draggable="false" src="assets/jpg/wind-up.jpg" alt="wind-up"></div>
                                <div class="glass control-center-selectable flex"><img class="control-center-img" src="assets/svg/AirPlay.svg" alt="AirPlay"></div>
                            </div>
                            <div class="audio-control-section flex column">
                                <div class="control-center-track">Track</div>
                                <div class="control-center-artist">Artist</div>
                            </div>
                            <div class="audio-control-section flex row space-evenly">
                                <div class="audio-control-img-container flex"><img class="audio-control-img-small" src="assets/svg/AudioControlBack.svg" alt="AudioControlBack"></div>
                                <div class="audio-control-img-container flex"><img class="audio-control-img" src="assets/svg/AudioControlPause.svg" alt="AudioControlPause"></div>
                                <div class="audio-control-img-container flex"><img class="audio-control-img-small" src="assets/svg/AudioControlForward.svg" alt="AudioControlForward"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-center-group-2">
                    <div class="volume-control glass tile g2-bar flex row flex-end center-align">
                        <div class="volume-control-slider-section flex column flex-start">
                            <div>Sound</div>
                            <div class="flex row space-between">
                                <div class="flex"><img class="slider-img-small" src="assets/svg/NoAudio.svg" alt="NoAudio"></div>
                                <div class="flex center">
                                    <div class="volume-slider" role="slider" tabindex="0" aria-label="Sound" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.4" aria-valuetext="40%" data-min="0" data-max="1" data-step="0.01" data-value="0.4">
                                        <div class="volume-slider-selected"></div>
                                        <div class="glass volume-slider-selector"></div>
                                        <div class="volume-slider-unselected"></div>
                                    </div>
                                </div>
                                <div class="flex "><img class="slider-img-small" src="assets/svg/Audio.svg" alt="Audio"></div>
                            </div>
                        </div>
                        <div class="volume-control-airplay-section flex center"><div class="glass control-center-selectable flex"><img class="control-center-img" src="assets/svg/AirPlay.svg" alt="AirPlay"></div></div>
                    </div>
                </div>

                <div class="control-center-group-3">
                    <div class="glass tile flex center g3-bar">
                        <div class="brightness-control-slider-section flex column flex-start">
                            <div>Display</div>
                            <div class="flex row space-between">
                                <div class="flex"><img class="slider-img-small" src="assets/svg/NoBrightness.svg" alt="NoBrightness"></div>
                                <div class="flex center">
                                    <div class="brightness-slider" role="slider" tabindex="0" aria-label="Brightness" aria-valuemin="0" aria-valuemax="100" aria-valuenow="90" aria-valuetext="90%" data-min="0" data-max="100" data-step="1" data-value="90">
                                        <div class="brightness-slider-selected"></div>
                                        <div class="glass brightness-slider-selector"></div>
                                        <div class="brightness-slider-unselected"></div>
                                    </div>
                                </div>
                                <div class="flex "><img class="slider-img-small" src="assets/svg/Brightness.svg" alt="Brightness"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-center-group-4">
                    <div class="glass flex tile g4-sq1">
                        <img draggable="false" class="control-center-img" src="assets/svg/Theme.svg" alt="Theme">
                    </div>

                    <div class="glass flex tile g4-sq2">
                        <img draggable="false" class="control-center-img" src="assets/svg/Calculator.svg" alt="Calculator">
                    </div>

                    <div class="glass flex tile g4-sq3">
                        <img draggable="false" class="control-center-img" src="assets/svg/Stopwatch.svg" alt="Stopwatch">
                    </div>

                    <div class="glass flex tile g4-sq4">
                        <img draggable="false" class="control-center-img" src="assets/svg/Camera.svg" alt="Camera">
                    </div>
                </div>
            </div>
        </div>

        <div id="apps">
            <div class="notes-window glass flex column" data-window>
                <div class="notes-top-nav flex center" data-drag-handle>
                    <div class="notes-nav-container flex center">
                        <div class="window-header flex center">Notes</div>
                        <div class="notes-options flex center row">
                            <div class="glass new-notes-option flex"><img class="notes-options-img" src="assets/svg/Create.svg" alt="Create"></div>
                            <div class="glass notes-text-options flex row">
                                <img class="notes-text-options-img" src="assets/svg/Text.svg" alt="Text">
                                <img class="notes-text-options-img" src="assets/svg/ImagePlaceholder.svg" alt="ImagePlaceholder">
                                <img class="notes-text-options-img" src="assets/svg/Link.svg" alt="Link">
                                <img class="notes-text-options-img" src="assets/svg/Share.svg" alt="Share">
                            </div>
                            <div class="glass notes-search-option flex">
                                <img class="notes-options-img" src="assets/svg/search.svg" alt="Search">
                                <textarea name="notes-search" id="notes-search-box" placeholder="Search" style="display: none;" inert></textarea>
                            </div>
                        </div>
                        <div class="window-options flex row center-align flex-end">
                            <div class="glass flex window-option-minimize"><img class="window-option-img-minimize" src="assets/svg/Minimize.svg" alt="Minimize"></div>
                            <div class="glass flex window-option-maximize"><img class="window-option-img" src="assets/svg/Maximize.svg" alt="Restore/Maximize"></div>
                            <div class="glass flex window-option-close"><img class="window-option-img" src="assets/svg/Close.svg" alt="Close"></div>
                        </div>
                    </div>
                </div>
                <div class="devider-x flex"></div>
                <div class="notes-body flex row">
                    <div class="notes-explorer flex column"></div>
                    <div class="devider-y"></div>
                    <div class="notes-content flex center">
                        <div class="note-input" style="display: none;" inert></div>
                        <div class="semi-devider-y" style="display: none;" inert></div>
                        <div class="note-preview"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="taskbar-section" class="flex center-justify row flex-end">
            <div class="taskbar glass flex center">
                <div class="taskbar-icons flex flex-start row">
                    <div class="taskbar-icon-1 flex center">
                        <div class="taskbar-icon-container glass"></div>
                        <img class="taskbar-icon-img" src="assets/png/Notes.png" alt="Notes">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="home-screen-admin" class="screen flex">

    </section>

    <section id="templates" style="display: none;" inert>
        <section id="clock-templates">
            <template id="svg-digit-0">
                <img draggable="false" src="assets/png/Vector-0.png" alt="clock element">
            </template>

            <template id="svg-digit-1">
                <img draggable="false" src="assets/png/Vector-1.png" alt="clock element">
            </template>

            <template id="svg-digit-2">
                <img draggable="false" src="assets/png/Vector-2.png" alt="clock element">
            </template>

            <template id="svg-digit-3">
                <img draggable="false" src="assets/png/Vector-3.png" alt="clock element">
            </template>

            <template id="svg-digit-4">
                <img draggable="false" src="assets/png/Vector-4.png" alt="clock element">
            </template>

            <template id="svg-digit-5">
                <img draggable="false" src="assets/png/Vector-5.png" alt="clock element">
            </template>

            <template id="svg-digit-6">
                <img draggable="false" src="assets/png/Vector-6.png" alt="clock element">
            </template>

            <template id="svg-digit-7">
                <img draggable="false" src="assets/png/Vector-7.png" alt="clock element">
            </template>

            <template id="svg-digit-8">
                <img draggable="false" src="assets/png/Vector-8.png" alt="clock element">
            </template>

            <template id="svg-digit-9">
                <img draggable="false" src="assets/png/Vector-9.png" alt="clock element">
            </template>

            <template id="svg-digit-10">
                <img draggable="false" src="assets/png/Vector-10.png" alt="clock element colon">
            </template>
        </section>

        <section id="app-templates">
            <template id="readme-dot-md">

            </template>
        </section>
    </section>

    <!-- External libraries -->
    <script src="js/lib/marked.min.js"></script>
    <script src="js/lib/purify.min.js"></script>
    
    <!-- Core utilities and navigation -->
    <script src="js/utils.js"></script>
    
    <!-- Screen-specific modules -->
    <script src="js/boot.js"></script>
    <script src="js/login.js"></script>
    <script src="js/guest.js"></script>
    <script src="js/notes.js"></script>
    
    <!-- Main initialization -->
    <script src="js/main.js"></script>
</body>

</html>
